<md-card>
  <md-list *ngIf="categories;else loading">
    <h3>Categories</h3>
    <md-list-item *ngFor="let category of categories">
      <p>
        {{category.name}}
      </p>
      <button md-fab routerLink="/category-details/{{category.id}}">
        <md-icon md-font-set="md">details</md-icon>
      </button>
    </md-list-item>
  </md-list>
  <ng-template #loading>Categories currently loading... Please wait...</ng-template>
</md-card>
